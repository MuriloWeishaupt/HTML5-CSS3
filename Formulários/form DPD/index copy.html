<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de Usuário</label>
                <input id="username" type="text" placeholder="Digite seu nome de usuário">
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Digite seu email">
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input id="password" type="text" placeholder="Digite sua senha">
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="passord-confirmation">Confirmação de senha</label>
                <input id="passord-confirmation" type="text" placeholder="Digite a senha novamente">
                <small>Mensagem de erro</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
